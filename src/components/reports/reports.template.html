<ion-view title="Verslag" ng-controller="reportsController as $ctrl" >
    <div class="tabs-striped tabs-top tabs-icon-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item" ng-class="{active: $ctrl.isTabSelected(0)}" ng-click="$ctrl.tabSelected(0)">
                <i class="icon"><img class="icon" src="components/reports/ferry.png"></i>
                See Dae
            </a>
            <a class="tab-item" ng-class="{active: $ctrl.isTabSelected(1)}" ng-click="$ctrl.tabSelected(1)">
                <i class="icon"><img class="icon" src="components/reports/fish.png"></i>
                Inkomste
            </a>
            <a class="tab-item" ng-class="{active: $ctrl.isTabSelected(2)}" ng-click="$ctrl.tabSelected(2)">
                <i class="icon"><img class="icon" src="components/reports/cash.png"></i>
                Uitgawes
            </a>
        </div>
    </div>

    <ion-content overflow-scroll="true">
        <div class="year-selector">
            <label class = "item item-input item-select item-light">
                <div class = "input-label">
                    Kies jaar:
                </div>

                <select>
                    <option ng-repeat="year in $ctrl.years">{{year}}</option>
                </select>

            </label>
            <br/>

            <label class = "item item-input item-select item-light">
                <div class = "input-label">
                    Kies maand:
                </div>

                <!--<select>-->
                    <!--<option ng-repeat="" ng-model="$ctrl.sm" ng-change="$ctrl.monthChange($index)">{{month}}</option>-->
                <!--</select>-->

                <select ng-model="$ctrl.sm" ng-options="month for month in $ctrl.selectedYear" ng-change="$ctrl.monthChange($ctrl.sm)">

                </select>

            </label>

            <!--&lt;!&ndash;<div class="list">&ndash;&gt;-->
<!--&lt;!&ndash;&ndash;&gt;-->

                        <!--<option>Blue</option>-->
                        <!--<option selected>Green</option>-->
                        <!--<option>Red</option>-->
                    <!--</select>-->
                <!--&lt;!&ndash;</label>&ndash;&gt;-->

            <!--&lt;!&ndash;</div>&ndash;&gt;-->
        </div>
        <div class="reports-container">
            <seadays-report ng-show="$ctrl.isTabSelected(0)" month-obs="$ctrl.monthObs"></seadays-report>
            <income-report ng-show="$ctrl.isTabSelected(1)" month-obs="$ctrl.monthObs"></income-report>
            <cost-report-tab ng-show="$ctrl.isTabSelected(2)" month-obs="$ctrl.monthObs"></cost-report-tab>
        </div>
    </ion-content>
</ion-view>
