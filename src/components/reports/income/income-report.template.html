<style>
    .income-table {
        background-color: #e5ffe5;
        min-height: 200px;
        padding: 8px;
    }

    .income-table-entry {
        padding: 8px;
        margin-bottom: 8px;
        border: 1px solid #3F9D2F;
        border-radius: 4px;
        min-height: 110px;
    }

    .income-table-entry-footer {
        clear: both
    }

    .income-table-legend-color{
        /*width: 2%;*/
        margin-left: 8px;
        float: right;
    }

    .income-table-entry-img{
        clear: both;
        float: left;
        max-height: 40px;
        margin-bottom: 8px;
    }

    .income-table-name {
        width: 40%;
        font-weight: bold;
        float: left;
    }

    .income-table-quantity {
        width: 50%;
        float: left;
    }

    .income-table-value {
        width: 30%;
        float: right;
        text-align: right;
    }
</style>
<div class="cs-spacer"></div>

<div ng-show="$ctrl.loadings">
    <div class="cs-loader-container">
        <div class="cs-loader">
        </div>
    </div>
    <h4 class="text-center">Loading...</h4>
</div>

<div>
    <div class="income-table">
        <h1>Inkomste</h1>
        <h4>Totale Inkomste: {{$ctrl.currentMonthTotal | currency:"R "}}</h4>
        <h3>Wins: {{$ctrl.currentMonthProfits | currency:"R "}}</h3>
        <div class="income-table-entry" ng-repeat="c in $ctrl.currentMonth.species">
            <p class="income-table-name">{{c.name | capitalizeKeys}}</p>
            <span class="income-table-legend-color">
                <svg height="15" width="15">
                    <circle cx="7" cy="7" r="6" stroke="black" stroke-width="1" fill="{{$ctrl.colorMap[c.name]}}"/>
                </svg>
            </span>
            <img class="income-table-entry-img" src="{{$ctrl.imageMap[c.name]}}">
            <div class="income-table-entry-footer">
                <span class="income-table-quantity"><strong>{{c.denomination| capitalizeKeys}}:</strong> {{c.quantity}}</span>
                <span class="income-table-value">{{c.value | currency:"R "}}</span>
            </div>
        </div>
    </div>

    <div id="canvas-holder" style="width:100%">
        <canvas id="income-chart-area"></canvas>
    </div>
</div>
