<ion-view view-title="Fisher Analytics">
    <ion-content class="padding">
        <h4 class="text-center">
            Tik die gebruiker se besonderhede in
        </h4>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Gebruikersnaam" ng-model="$ctrl.username" ng-change="$ctrl.noCredentials()">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Pin" ng-model="$ctrl.password" ng-change="$ctrl.noCredentials()">
            </label>
        </div>
        <button class="button button-block button-calm" ng-disabled="!$ctrl.enabled" ng-click="$ctrl.login()">Login</button>

    </ion-content>
</ion-view>
