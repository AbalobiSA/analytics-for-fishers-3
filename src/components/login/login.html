<ion-view view-title="Fisher Analytics" ng-controller="LoginController as vm">
    <ion-content class="padding">
        <h1 class="text-center">
            Log In
        </h1>
        <div class="list list-inset">
            <!--<form ng-submit="vm.login()">-->
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="vm.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="vm.password">
                </label>
            <div class="cs-spacer">

            </div>
            <ion-list>
                <ion-checkbox ng-model="vm.rememberMe">Keep me logged in?</ion-checkbox>
            </ion-list>
            <!--</form>-->
        </div>
        <button class="button button-block button-calm" ng-disabled="vm.noCredentials()" ng-click="vm.login()">Login</button>

        <h3>Debug info</h3>
        <p>Auth ID: {{vm.getAuthId()}}</p>
        <p>Auth Domain: {{vm.getAuthDomain()}}</p>
